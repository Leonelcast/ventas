<div class="abrir-Modal" *ngIf="modalCategoriaService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" *ngIf="!categoria.codigoCategoria">Crear Categoria</h5>
            <h5 class="modal-title" *ngIf="categoria.codigoCategoria">Actualizar Categoria</h5>
            <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="card-body text-primary" style="background: #1b4f72;">
                <form #categoriaForm="ngForm">
                  <div class="form-group row">
                    <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                    <div class="col-sm-6" *ngIf="categoria">
                      <input type="text" class="form-control" [(ngModel)]="categoria.descripcion" name="descripcion"
                        #descripcion="ngModel" placeholder="Ingrese la descripcion de la categoria">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-form-label col-sm-8" >
                      <button *ngIf="!categoria.codigoCategoria" class="btn btn-primary" role="button" (click)="create()">Crear</button>
                    </div>
                    <div class="col-sm-6">
                      <button *ngIf="categoria.codigoCategoria" class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
