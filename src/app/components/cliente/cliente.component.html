<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['home']">
                Crear cliente
            </button>
        </div>
        <div *ngIf = "clientes.lenght == 0" class="alert alert-info">
            no hay registros en la base de datos 
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nit</th>
                    <th>DPI</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>
                        {{cliente.nit}}
                    </td>
                    <td>
                        {{cliente.dpi}}
                    </td>
                    <td>
                        {{cliente.nombre}}
                    </td>
                    <td>
                        {{cliente.direccion}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
