<div class="abrir-modal" *ngIf ="modalProductoService.modal">
<div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{titulo}}</h5>
                <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                        <div class="card bg-dark text-white">
                            <div class="card-header" style="background: #1b4f72">
                                {{titulo}}
                            </div>
                            <div class="card-body text-primary" style="background-color:aliceblue">
                                <form #productoForm="ngForm">
                                    <div class="form-group row">
                                        <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                                        <div class="col-sm-6" *ngIf="producto">
                                            <input type="text" class="form-control" [(ngModel)]="producto.descripcion"
                                                name="descripcion">
                                        </div>
                                        <div class="col-sm-6" *ngIf="!producto">
                                            <input type="text" class="form-control"
                                                [(ngModel)]="productoDTO.descripcion" name="descripcion">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="categoria" class="col-form-label col-sm-2">Categoria</label>
                                        <div class="col-sm-6" *ngIf="producto">
                                            <select name="categoria" class="form-control"
                                                [(ngModel)]="producto.codigoCategoria">
                                                <option [ngValue]="undefined" *ngIf="!productos">--- seleccionar una
                                                    categoria ---</option>
                                                <option *ngFor="let categoria of categorias"
                                                    [ngValue]="categoria.codigoCategoria">{{categoria.descripcion}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6" *ngIf="!producto">
                                            <select name="categoria" class="form-control"
                                                [(ngModel)]="productoDTO.codigoCategoria">
                                                <option [ngValue]="undefined">--- seleccionar una categoria ---</option>
                                                <option *ngFor="let categoria of categorias"
                                                    [ngValue]="categoria.codigoCategoria">{{categoria.descripcion}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="tipoEmpaque" class="col-form-label col-sm-2">Tipo de empaque</label>
                                        <div class="col-sm-6" *ngIf="producto">
                                            <select name="tipoEmpaque" class="form-control"
                                                [(ngModel)]="producto.codigoEmpaque">
                                                <option [ngValue]="undefined" *ngIf="!productos">--- seleccionar un
                                                    empaque ---</option>
                                                <option *ngFor="let tipoEmpaque of tipoEmpaques"
                                                    [ngValue]="tipoEmpaque.codigoEmpaque">
                                                    {{tipoEmpaque.descripcion}}</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-6" *ngIf="!producto">
                                            <select name="tipoEmpaque" class="form-control"
                                                [(ngModel)]="productoDTO.codigoEmpaque">
                                                <option [ngValue]="undefined">--- seleccionar un empaque ---</option>
                                                <option *ngFor="let tipoEmpaque of tipoEmpaques"
                                                    [ngValue]="tipoEmpaque.codigoEmpaque">
                                                    {{tipoEmpaque.descripcion}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6" *ngIf="!producto">
                                            <button (click)="create()" class="btn btn-primary"
                                                role="button">Crear</button>
                                        </div>
                                        <div class="col-sm-6" *ngIf="producto">
                                            <button (click)="update()" class="btn btn-primary"
                                                role="button">Actualizar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
    
    </div>
</div>
