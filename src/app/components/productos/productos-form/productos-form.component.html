<div class="card bg-dark text-white">
    <div class="card-header" style="background: #1b4f72">
        {{titulo}}
    </div>
    <div class="card-body text-primary" style="background-color:aliceblue">
        <form #productoForm="ngForm">
            <div class="form-group row">
                <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [ngModel]="producto.descripcion" name="descripcion">
                </div>
            </div>
            <div class="form-group row">
                <label for="categoria" class="col-form-label col-sm-2">Categoria</label>
                <div class="col-sm-6">
                    <select name="categoria" class="form-control" [(ngModel)]="producto.categoria">
                        <option [ngValue]="undefined">--- seleccionar una categoria ---</option>
                        <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.descripcion}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="tipoEmpaque" class="col-form-label col-sm-2">Tipo de empaque</label>
                <div class="col-sm-6">
                    <select name="tipoEmpaque" class="form-control" [(ngModel)]="producto.tipoEmpaque">
                        <option [ngValue]="undefined">--- seleccionar un empaque ---</option>
                        <option *ngFor="let tipoEmpaque of tipoEmpaques" [ngValue]="tipoEmpaque">
                            {{tipoEmpaque.descripcion}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
