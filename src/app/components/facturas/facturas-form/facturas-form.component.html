<div class="abrir-Modal" *ngIf="modalFacturasService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{titulo}}</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                            <div class="card bg-dark text-white">
                                    <div class="card-header" style="background: #1b4f72">
                                        {{titulo}}
                                    </div>
                        <div class="card-body text-primary" style="background: rgb(167, 166, 165)">
                            <form #facturaForm="ngForm">
                                
                                <div class="form-group row">
                                    <label for="cliente" class="col-form-label col-sm-2">Nit</label>
                                    <div class="col-sm-6" >
                                        <select [compareWith]="compararClientes" name="clientes" class="form-control" [(ngModel)]="factura.clientes">
                                            <option *ngIf="!factura.numeroFactura" [ngValue]="undefined">-----Seleccionar un nit-----</option>
                                            <option *ngFor="let cliente of clientes"
                                                [ngValue]="clientes">
                                                {{clientes.nit}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="fecha" class="col-form-label col-sm-2">Fecha</label>
                                    <div class="col-sm-6" *ngIf="factura">
                                        <input type="date" class="form-control" [(ngModel)]="factura.fecha"
                                            name="fecha" #descripcion="ngModel"
                                            placeholder="Ingrese la fecha de la factura">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="total" class="col-form-label col-sm-2">Total</label>
                                    <div class="col-sm-6" *ngIf="factura">
                                        <input type="number" class="form-control" [(ngModel)]="factura.total"
                                            name="total" #descripcion="ngModel"
                                            placeholder="Ingrese el total  de la factura">
                                    </div>
                                </div>

                                
                                <div class="form-group row">
                                    <div class="col-form-label col-sm-8">
                                        <button  *ngIf="!factura.numeroFactura" class="btn btn-primary" role="button" (click)="create()">Crear</button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button *ngIf="factura.numeroFactura" class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
